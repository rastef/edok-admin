<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h2>Dezernat 7: Infinica Vorlagentransport</h2>
	<h:form>
		<h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" style="vertical-align: text-top;">
			<h:outputLabel value="Transport von Umgebung" />
			<h:selectOneMenu value="#{transportBeanDez7.transportVonUmgebung}">
				<f:selectItem itemValue="1" itemLabel="TEST nach QS" />
				<f:selectItem itemValue="2" itemLabel="QS nach INT" />
				<f:selectItem itemValue="3" itemLabel="INT nach PROD" />
			</h:selectOneMenu>
			<h:outputLabel value="Referenzen einbeziehen" />
			<h:selectOneRadio value="#{transportBeanDez7.referenzenEinbeziehen}">
				<f:selectItem itemValue="1" itemLabel="ja" />
				<f:selectItem itemValue="2" itemLabel="nein" />
			</h:selectOneRadio>
			<h:outputLabel value="Pfade zu den ITX-Dateien" />
			<h:inputTextarea rows="10" cols="95" value="#{transportBeanDez7.vorlagenDateien}" required="true">
				<f:validator validatorId="vorlagenValidator" />
			</h:inputTextarea>
			<h:outputLabel value="Bitte beachten:" />
			<h:outputText value="Die Pfadangaben beginnen mit dem ICR-Verzeichnis 'vorlagen'. Bitte nur eine ITX-Datei pro Zeile!" />
			<h:commandButton value="Transport starten" action="#{transportBeanDez7.assign}" />
		</h:panelGrid>
	</h:form>
</ui:component>
